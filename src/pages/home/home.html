<ion-header>

    <ion-navbar color="danger">

        <ion-title>

            <img src ="assets/images/logo.png"/>

        </ion-title>

        <ion-buttons end>

            <button ion-button icon-only (click)="playSlideshow">

                <ion-icon name="play"></ion-icon>

            </button>

        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngIf="!photoTaken" detail-none (click)="takePhoto">

            <img src="assets/images/smile.png"/>

        </button>

        <ion-item-sliding>

            <ion-item>

                <img src="http://placehold.it/100x100"/>
                <ion-badge item-right light>0 days ago</ion-badge>

            </ion-item>

            <ion-item-options>

                <button ion-button icon-only light (click)="removePhoto(photo)">

                    <ion-icon name="trash"></ion-icon>

                </button>

            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
